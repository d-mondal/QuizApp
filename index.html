<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal" id="startModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="justify-content: center;">
              <h5 class="modal-title" style="font-size: 5vh;">Instructions!</h5>
            </div>
            <div class="modal-body" style="padding: 0;">
              <p>There are 10 questions.<br>You have 10 seconds to answer each question.</p>
              <p>All the best!</p>
              <p id="highScoreArea" style="border: 1px solid white; width: max-content; margin: auto; padding: 0 20px;"></p>
            </div>
            <div class="modal-footer">
              <button class="mbtn" id="startmbtn">Start Game!</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container-fluid title">Quizzing: Test your Knowledge!</div>
    <div class="quizarea" id="quizarea">
        <div id="question" class=" container questions">Question: </div>
        <div id="options" class=" container options">
            <button class="btn" data-number="1">Option 1</button>
            <button class="btn" data-number="2">Option 2</button>
            <button class="btn" data-number="3">Option 3</button>
            <button class="btn" data-number="4">Option 4</button>
        </div>
        <div class="timer"><span id="timer-el">10</span></div>
    </div>
    <div id="allQuestions"></div>
    <div class="modal" id="endModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="justify-content: center;">
              <h5 class="modal-title" style="font-size: 5vh;">Your Score!</h5>
            </div>
            <div class="modal-body" style="padding: 0;">
              <p id="score">Score: </p>
              <p id="msg"></p>
            </div>
            <div class="modal-footer">
              <button class="mbtn" id="restart">Restart Quiz</button>
              <button class="mbtn" id="viewans">View Answers</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
